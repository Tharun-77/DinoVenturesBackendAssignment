version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: wallet_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: wallet_db
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    build: .
    container_name: wallet_migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/wallet_db
    command: >
      sh -c "npx prisma migrate deploy &&
             npx prisma generate &&
             psql postgresql://postgres:password@db:5432/wallet_db -f prisma/seed.sql"

  app:
    build: .
    container_name: wallet_app
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/wallet_db
      PORT: 3000
      NODE_ENV: production
      LOG_LEVEL: info
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
